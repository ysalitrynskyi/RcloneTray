name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies (skip rclone download)
        run: |
          # Skip postinstall script that downloads rclone
          npm install --ignore-scripts --legacy-peer-deps
          
      - name: Typecheck
        run: npm run typecheck
        
      - name: Lint
        run: npm run lint
        continue-on-error: true  # Lint warnings shouldn't fail the build

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --ignore-scripts --legacy-peer-deps
          
      - name: Run unit tests
        run: npm run test

  test-e2e:
    name: E2E Smoke Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --ignore-scripts --legacy-peer-deps
          
      - name: Build
        run: npm run build
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E smoke tests
        run: npm run test:e2e
        env:
          CI: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm install --ignore-scripts --legacy-peer-deps
        
      - name: Build TypeScript
        run: npm run build
        
      - name: Pack (dry-run)
        run: npm run pack
        continue-on-error: true  # May fail without rclone binaries

  all-checks-pass:
    name: All Checks Pass
    needs: [lint-and-typecheck, test-unit, test-e2e, build]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"

